<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Show Time Added</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333333;
    }
    .details {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 4px solid #4CAF50;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888888;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>New Show Time Added!</h2>
  <p>Dear <span th:text="${userName}">User</span>,</p>
  <p>A new showtime has been added to our schedule. Here are the details:</p>

  <div class="details">
    <p><strong>Movie:</strong> <span th:text="${movieTitle}">Movie Title</span></p>
    <p><strong>Date:</strong> <span th:text="${showDate}">2025-07-23</span></p>
    <p><strong>Time:</strong> <span th:text="${showTime}">19:30</span></p>
    <p><strong>Hall:</strong> <span th:text="${hallName}">Hall 1</span></p>
  </div>

  <a class="btn" th:href="${bookingLink}">Book Your Seat</a>

  <p class="footer">
    Thank you for choosing our service.<br>
    &copy; 2025 Movie Reservation System
  </p>
</div>
</body>
</html>
